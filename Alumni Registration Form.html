<!DOCTYPE html>
<html>
<head>
	<title>Career Consultancy</title>
	<link rel="stylesheet" href="arf style.css">
</head>
<body>
	<fieldset><legend><h1>Alumni Registration</h1></legend>
	<br><br>
	<form action="#" method="#">
		<label>First Name:</label>
		<input type="text" name="firstname" placeholder="Enter your firstname"><br><br>
		<label>Last Name:</label>
		<input type="text" name="lastname" placeholder="Enter your lastname"><br><br>
		<label>Gender:</label>
		<input type="radio" name="gender" checked>Male
		<input type="radio" name="gender">Female
		<br><br>
		<label>Birthdate:</label>
		<input type="date" name="birthdate">
		<br><br>
		<label>Email:</label>
		<input type="email" name="email"><br><br>
		<label>Contact No.:</label>
		<input type="text" name="contact no.">
		<br><br>
		<label>University:</label>
		<select name="university">
         <option value="buet" selected>BUET</option>
         <option value="kuet">KUET</option>
         <option value="ruet">RUET</option>
         <option value="cuet">CUET</option>
         <option value="sust">SUST</option>
         <option value="iut">IUT</option>
         <option value="du">DU</option>
         <option value="ku">KU</option>
         <option value="ru">RU</option>
         <option value="cu">CU</option>
        </select> 
        <br><br>
<label>Depratment:</label>
<br><br>
<select name="department" multiple>
	<option value="math">MATHEMATICS</option>
	<option value="stat">STATISTICS</option>
	<option value="chem">CHEMISTRY</option>
	<option value="phy">PHYSICS</option>
	<option value="cse" selected>CSE</option>
	<option value="eee">EEE</option>
	<option value="me">ME</option>
	<option value="ce">CE</option>
	<option value="ipe">IPE</option>
	<option value="mme">MME</option>	
</select>
<br><br>
	<label>Batch(HSC):</label>
	<input type="number" name="hscbatch">
	<br><br>
	<label>Address:</label><br><br>
	<textarea placeholder="Enter your address"></textarea>
	<br><br>
	<input type="submit" value="Submit">
	<input type="reset">






		</fieldset>
	</form>

</body>
</html>
